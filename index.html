<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML-full"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Villalobos Concha - Curriculum Vitae</title>
    <style>
        @font-face {
            font-family: 'Computer Modern';
            src: url('computer-modern/cmunrm.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Computer Modern';
            src: url('computer-modern/cmunbx.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Computer Modern';
            src: url('computer-modern/cmunti.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }
        @font-face {
            font-family: 'Computer Modern';
            src: url('computer-modern/cmunbi.ttf') format('truetype');
            font-weight: bold;
            font-style: italic;
        }
        /* Additional font-face rules for other styles if needed */
        
        /* Your existing styles */
        body {
            font-family: 'Computer Modern', Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #444;
        }
        .cv {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
        }
        header {
            color: #333;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 30px;
            margin: 0;
        }
        header p {
            font-style: italic;
            color: #888;
            margin-top: 5px;
        }
        section {
            margin-bottom: 20px;
        }
        section h2 {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 20px;
            margin: 0 -20px 10px -20px;
        }
        section p {
            margin: 0;
            padding: 2px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
            color: #888;
        }
        a {
            color: #06c;
        }
        a:hover {
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .cv {
                padding: 10px;
            }
            section h2 {
                margin: 0 -10px 10px -10px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="cv">
        <header>
            <h1>Cristian Villalobos Concha</h1>
            <p>Curriculum Vitae</p>
        </header>

        
    </div>
</body>
</html>
